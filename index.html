<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>問題</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div id="category-container" class="category-container">
      <span class="category-bar"></span>
      <span id="category-text"></span>
    </div>

    <div id="question-card" class="card">
      <div id="question-number" class="question-number"></div>
      <p id="question-text"></p>
    </div>

    <div id="result-card" class="card result-card" style="display: none;">
      <h2 id="result-text"></h2>
      <p id="explanation-text"></p>
    </div>
  </div>

  <div class="bottom-bar">
    <div id="nav-buttons" class="button-group" style="display: none;">
      <button id="back-to-list-btn">問題一覧へ</button>
      <button id="next-question-btn">次の問題へ</button>
    </div>
    <div id="answer-buttons" class="button-group">
      <button id="btn-true">〇</button>
      <button id="btn-false">×</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
